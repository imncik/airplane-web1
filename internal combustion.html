        내연기관 왕복엔진은 우리가 집에서도 볼 수 있지만,밖을 나가게
        되면 무조건 한번은 보게된다.우리는 그것을 타고 친구를 만나거나,
        놀러간다거나,어디를 갈때 주로 이용한다.바로 자동차이다.
        자동차는 왕복엔진으로 되어있다.실린더 내부의 피스톤이 연료에
        의하여 상하운동을 하게되며 에너지를 얻게되는 원리이다.
        이것이 항공기에도 적용된 것인데 오늘날은 터보엔진이 나오게 되면서
        주로 경항공기에만 쓰이게 되었다.
    </p>
